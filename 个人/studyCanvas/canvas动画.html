<body>
    <canvas id='canvas' width="500" height="500" style="border: 1px solid purple;"></canvas>
    <!--默认大小为300 150 -->
    <script>
        window.onload(() => {
            var canvas2 = document.createElement(canvas)
            var ctx2 = canvas2.getContext('2d')
            ctx.beginPath();
            ctx.moveTo(50, 100)
            ctx.lineTo(60, 200)
            //样式
            ctx.strokeStyle = '#f00'
            ctx.lineWidth = 5;
            //描边
            ctx.closePath();
            ctx.stroke();
        })()
        /**  @type{HTMLCanvasElement} **/
        var canvas = document.getElementById('canvas')
        //context对象 ，2D对象,用于绘制图案
        var ctx = canvas.getContext('2d')
        ctx.fillStyle = 'red'
        var left = 0
        ctx.fillRect(0, 100, 100, 200)
        //动画过程
        setInterval(function () {
            //清除画布
            ctx.clearRect(0, 0, canvas.width, canvas.height)
            //更新变量
            left++;
            //重新绘制
            ctx.fillRect(left, 100, 100, 200)
        }, 30)
    </script>

</body>
