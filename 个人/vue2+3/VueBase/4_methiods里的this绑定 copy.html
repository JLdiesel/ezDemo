<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id='app'>
    </div>
    <template id='vue-app'>
        <div>
            <!-- proxy 源码中遍历method里的function并bind了publicThis -->
            <button @click='btn1Click'>普通函数中的this</button>
            <!-- window -->

            <button @click='btn12Click'>箭头函数中的this</button>
        </div>
    </template>
    <script src="https://unpkg.com/vue@next"></script>

    <script>
        const app = {
            template: '#vue-app',
            data() {
                return {
                    count: 1
                }
            },
            methods: {
                btn1Click() {
                    console.log(this);
                },
                btn12Click: () => {
                    console.log(this);
                }
            },
        }
        Vue.createApp(app).mount('#app')
    </script>

</body>

</html>
