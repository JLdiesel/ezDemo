<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .active {
        /* background-color: pink; */
        color: skyblue;
    }

    .blue {
        background-color: blue;
    }

    .jl {
        font-size: 20px;
    }

    .btn {
        height: 50px;
    }
</style>

<body>
    <div id='app'>
    </div>
    <template id='vue-app'>
        <div :class="{'active':isactive}">{{msg}}</div>
        <div :class="['jl',color,isactive?'btn':'', {'active':isactive}]">{{msg}}</div>
        <div :style="styleObj">{{msg}}</div>
        <div :style="styleobjs()">{{msg}}</div>
        <div :style="{color:color,'font-size':count+'px'}">{{msg}}</div>
        <div :[msg]='123'>123</div>
        <div :='infoObj'>>123</div>
        <button @click='changeActive'>改变isactive</button>
    </template>
    <script src="https://unpkg.com/vue@next"></script>

    <script>
        const app = {
            template: '#vue-app',
            data() {
                return {
                    msg: '你是猪',
                    count: 10,
                    color: 'blue',
                    isactive: true,
                    info: `<span>哈哈哈</span>`,
                    styleObj: {
                        'font-size': '50px',
                        backgroundColor: 'red'
                    },
                    infoObj: {
                        'ws': '123',
                        'qs': '234'
                    }
                }
            },
            methods: {
                changeActive() {
                    this.isactive = !this.isactive
                },
                styleobjs() {
                    return {
                        'font-size': '50px',
                        backgroundColor: 'green'
                    }
                }
            },
        }
        Vue.createApp(app).mount('#app')
    </script>

</body>

</html>
