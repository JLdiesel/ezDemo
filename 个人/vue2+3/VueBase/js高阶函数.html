        const num = [23, 55, 2, 1, 44, 677]
        //filter  : 筛选数组  
        let newNums = num.filter(n => n > 10);
        console.log(newNums);
        // map : 对数组中的值进行操作返回操作后的数组
        let secondNums = newNums.map(n => n * 2)
        console.log(secondNums);
        //reduce 对数组求和 x为sum 返回和
        let thirdNums = secondNums.reduce((x, y) => x + y)
        console.log(thirdNums);
