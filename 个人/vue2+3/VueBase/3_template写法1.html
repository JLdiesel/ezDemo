<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id='app'></div>
    <script src="https://unpkg.com/vue@next"></script>
    <template id='jl'>
        <div>
            <h2>{{message}}</h2>
            <h2>{{count}}</h2>
            <button @click='func'>+1</button>
            <button @click='funb'>-1</button>
        </div>
    </template>
    <script>
        Vue.createApp({
            template: '#jl',
            data() {
                return {
                    message: 'hello Vue',
                    count: 0
                }
            },
            methods: {

                funb() {
                    debugger;
                    console.log(this);
                },
                func: () => {
                    console.log(this);
                },
                increment() {
                    this.count++
                },
                decrement() {
                    this.count--
                }
            },
        }).mount('#app')
    </script>
</body>

</html>
