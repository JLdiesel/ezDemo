<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .active {
        /* background-color: pink; */
        color: skyblue;
    }

    .blue {
        background-color: blue;
    }

    .jl {
        font-size: 20px;
    }

    .btn {
        height: 50px;
    }
</style>

<body>

    <div id='app'>
    </div>
    <template id='vue-app'>
        <!-- 
            .stop - 调用 event.stopPropagation()。 ü .prevent - 调用 event.preventDefault()。 ü .capture - 添加事件侦听器时使用 capture 模式。
            .self - 只当事件是从侦听器绑定的元素本身触发时才触发回调。
            .{keyAlias} - 仅当事件是从特定键触发时才触发回调。
            .once - 只触发一次回调。
            .left - 只当点击鼠标左键时触发。
            .right - 只当点击鼠标右键时触发。
            .middle - 只当点击鼠标中键时触发。
            .passive - { passive: true } 模式添加侦听器 
           -->
        <div :class="isactive?'active':''">123</div>
        <!-- 停止冒泡 -->
        <button @click.stop='changeActive'>改变isactive</button>
        <button @click.once='changeActive'>改变isactive</button>
        <button @click.left='changeActive'>改变isactive</button>
        <button @click.right='changeActive'>改变isactive</button>
        <button @click.middle='changeActive'>改变isactive</button>
        <input type="text" @keyup.enter='changeActive'>
    </template>
    <script src="https://unpkg.com/vue@next"></script>

    <script>
        const app = {
            template: '#vue-app',
            data() {
                return {
                    msg: '你是猪',
                    count: 10,
                    color: 'blue',
                    isactive: true,
                    info: `<span>哈哈哈</span>`,
                    styleObj: {
                        'font-size': '50px',
                        backgroundColor: 'red'
                    },
                    infoObj: {
                        'ws': '123',
                        'qs': '234'
                    }
                }
            },
            methods: {
                changeActive() {
                    this.isactive = !this.isactive
                },
                styleobjs() {
                    return {
                        'font-size': '50px',
                        backgroundColor: 'green'
                    }
                }
            },
        }
        Vue.createApp(app).mount('#app')
    </script>
</body>

</html>
