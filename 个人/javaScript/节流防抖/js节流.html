<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id='btn'>一段时间内只执行一次函数</button>
    <script>
        function jieliu(fun, delay) {
            let timer
            return function (...args) {
                if (!timer) {
                    timer = setTimeout(() => {
                        fun(...args)
                        timer = null
                    }, delay)
                }
            }

        }

        function b() {
            console.log(123);
        }
        document.getElementById('btn').onclick = jieliu(b, 2000)
    </script>
</body>

</html>
