<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <div class="content">
        <input type="button" onclick="jsError()" value="jsError" ></input>
        <input type="button" onclick="promiseError()" value="PromiseError"  ></input>
        <input type="button" onclick="sendSuccess()"   value="ajax成功"></input>
        <input type="button" onclick="sendError()"  value="ajax失败" ></input>
      </div>
    </div>
    <script>
      function jsError() {
        window.somVar.error = 'error';
      }
      function promiseError() {
        new Promise(function (res,rej){
        window.somVar.error = 'error';
          
        })
      }
      function sendSuccess(params) {
          const xhr=new XMLHttpRequest;
          xhr.open('GET','/success',true);
          xhr.responseType='json'
          xhr.onload=function(){
            console.log(xhr.response);
          }
          xhr.send()
      }
         function sendError(params) {
           const xhr=new XMLHttpRequest;
          xhr.open('POST','/error',true);
          xhr.responseType='json'
          xhr.onload=function(){
            console.log(xhr.response);
          }
          xhr.onerror=function(error){
            console.log(error);
          }
          xhr.send()
      }
    </script>
    <script src="./abc.js" defer></script>
  </body>
</html>
