<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id='app'></div>
    <script src="./Vnode_h_patch.js"></script>
    <script src="./Vue3_Reactive.js"></script>
    <script src="./CreateApp.js"></script>
    <script>
        //创建根组件
        const APP = {
            data: reactive({
                counter: 0
            }),
            render() {
                return h('div', null, [h('h2', null, `当前计数 ${this.data.counter}`), h('button', {
                    onclick: () => {
                        this.data.counter++
                    }
                }, '+1')])
            }
        }
        createApp(APP).mount('#app')
    </script>
</body>

</html>
